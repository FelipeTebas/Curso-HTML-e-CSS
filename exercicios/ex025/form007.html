<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Estados</legend>
            <p>
                <label for="iest">Estado: </label>
                <select name="est" id="iest">
                    <optgroup label="Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP" selected>São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="ES">Espirito Santo</option>
                    </optgroup>
                    <optgroup label="Sul">
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                    <optgroup label="Centro Oeste">
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="GO">Goiás</option>
                    </optgroup>
                    <optgroup label="Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="BA">Bahia</option>
                        <option value="PI">Piauí</option>
                        <option value="CE">Ceará</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="AL">Alagoas</option>
                        <option value="SE">Sergipe</option>
                    </optgroup>
                    <optgroup label="Norte">
                        <option value="TO">Tocantins</option>
                        <option value="PA">Pará</option>
                        <option value="AM">Amapá</option>
                        <option value="RR">Roraima</option>
                        <option value="AM">Amazonas</option>
                        <option value="RO">Rondônia</option>
                        <option value="AC">Acre</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>Profissão</legend>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="ioprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option>Bancário</option>
                    <option>Desenvolvedor de Software</option>
                </datalist>
            </p>
        </fieldset>
        <fieldset>
            <p>
                <label for="imsg">Mensagem: </label> <br>
                <textarea name="mensagem" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
