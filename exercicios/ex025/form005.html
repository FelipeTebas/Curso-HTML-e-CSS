<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" value="M" id="imas" checked><label for="imas">Masculino</label>
                <input type="radio" name="sexo" value="F" id="ifem"><label for="ifem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label> <br>
                <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
                <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volei</label> <br>
                <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label> <br>
                <input type="checkbox" name="han" id="ihan"><label for="ihan">Handbol</label> <br>
                <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>
            </p>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
