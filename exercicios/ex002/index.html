<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Podemos escrever um parágrafo de qualquer jeito, basta escrever entre as tags &lt;p&gt;</p> <!--LESS THAN / GRATER THAN-->
    <p>Para quebrar a linha em algum lugar basta colocar a tag &lt;br&gt<br>onde você quer que a linha seja quebrada</p>
    <P>Alguns simbolos especiais <br>&euro;
        &real;
        &dollar;
        &cent;
        &Delta;
        &uarr;
    </P>
    <p>Vamos adicionar alguns emoji: <br>
        &#x1F596 <br>
        &#x1F913 <br>
        &#x2764&#xFE0F <br>
        &#x1F494 
    </p>
